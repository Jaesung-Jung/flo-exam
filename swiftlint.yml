opt_in_rules:
  - array_init
  - closure_end_indentation
  - closure_spacing
  - force_unwrapping
  - implicitly_unwrapped_optional
  - multiline_function_chains
  - operator_usage_whitespace

indentation: 2

identifier_name:
  excluded:
    - p
    - x
    - f
    - r
    - i
    - n
    - id

nesting:
  type_level: 3

function_body_length:
  - 100 # warning
  - 100 # error

line_length:
  - 180 # warning

large_tuple:
  - 10

custom_rules:
  no_objcMembers:
    name: '@objcMembers'
    regex: '@objcMembers'
    message: 'Explicitly use @objc on each member you want to expose to Objective-C'
    severity: error

excluded:
  - Pods

disabled_rules:
  - file_length
